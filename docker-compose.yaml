version: '3'
services:
  mongodb:
    image: mongo:latest
    container_name: 'mongodb'
    ports:
      - 27017:27017
  rabbitmq:
    image: rabbitmq:latest
    ports:
      - 5672:5672
  api:
    build:
      context: api
    ports:
      - 8080:8080
    depends_on:
      - 'mongodb'
      - 'rabbitmq'
    restart: on-failure
    volumes: 
      - ./api:/app
      - /app/node_modules

    # links: 
    #   'rabbitmq'
  posts:
    build:
      context: posts
    ports:
      - 4000:4000
    depends_on:
      - 'mongodb'
      - 'rabbitmq'
    restart: on-failure
    volumes: 
      - ./posts:/app
      - /app/node_modules
  users:
    build:
      context: users
    ports:
      - 3000:3000
    depends_on:
      - 'mongodb'
    restart: on-failure
    volumes: 
      - ./users:/app
      - /app/node_modules
    # links: 
    #   'rabbitmq'
